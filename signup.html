<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeoparty! - the Jeopardy Party Game</title>

   <link href="reset.css" rel="stylesheet">
   <link href="signup.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"" rel="stylesheet">
   <script type="text/javascript" src="signup.js"> </script>
</head>
<body>
	<div class=jeopardyaccount>
		<h1 class="animated jackInTheBox">Signup</h1>
	</div>
	  
	<div class="backImg">
		<div class="leaderboard">

			<form class = "signupForm" >
				<br><br>
				<table class="signupFormTable">
					<tr>
						<td>
							
								<label for="username">Username:</label>

								<input type="text" id="username" name="username" required>

							
						</td>
						<td>
							<label for="password">Password:</label>
							<div class="passwordToolTip">
								<input type="password" id="password" name="password" required>
								<span class="passwordToolTipText">Passwords must be between 6 and 20 characters, and contain at least one number.</span>
							</div>
						</td>
						
					</tr>
					
					<tr>
						<td>

								<label for="name">Name:</label>
								<input type="text" id="name" name="name" required>

						</td>
						<td>
							<label for="country">Country:</label>
							<input type="text" id="country" name="country" value="Canada" required>
						</td>
					</tr>
				
				
				
				</table>
				


			
			
			<br>
			<input class="backButton" type="button" onclick="signup()" value="Signup"/>
			<input class="backButton" type="button" onclick="window.location.href = 'homepage.html';" value="Back"/>
			</form>
		</div>
	</div>

</body>
</html>
