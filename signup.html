<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeoparty! - the Jeopardy Party Game</title>

   <link href="css/reset.css" rel="stylesheet">
   <link href="css/signup.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"" rel="stylesheet">
   <link href="css/slickButton.css" rel="stylesheet">
   <script type="text/javascript" src="scripts/signup.js"> </script>

</head>
<body onload="addEvent()">
	<div class=jeopardysignup>
		<h1>Sign-Up</h1>

		<div class="signuppage">
			<div class="form">
				<form class="signup-form">
					<input type="text" id="username" placeholder="username"/>
					<div class="passwordToolTip">
						<input type="password" id="password" name="password" placeholder="password">
						<span class="passwordToolTipText">Passwords must be between 6 and 20 characters, and contain at least one number.</span>
					</div>
					<input type="text" id="name" placeholder="name"/>
					<input type="text" id="email" placeholder="email"/>
					<input type="text" id="country" placeholder="country"/>
				</form>
				<button class="slickButton" id="loginButton">Sign-UP</button>
				<button class="slickButton" id="slickButtonBack">Back</button>
			</div>

		</div>
	</div>

</body>
</html>
